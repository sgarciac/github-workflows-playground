name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: test my action
        id: alphabetically-incremental
        uses: sgarciac/alphabetically-incremental-new-files-check@v0.0.0
        with:
          directory: "migrations"
      - name: Print Output
        id: output
        run: echo "${{ steps.alphabetically-incremental.outputs }}"
